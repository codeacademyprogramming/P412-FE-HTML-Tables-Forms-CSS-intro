<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      tr {
        color: white;
      }
    </style>
    <title>Tables</title>
  </head>
  <body>
    <!-- Table example -->
    <table>
      <caption>
        Students
      </caption>
      <!-- thead - table head  -->
      <thead>
        <!-- table row -->
        <tr>
          <!-- th - table head (cell)-->
          <th>ID</th>
          <th colspan="2">Name</th>
          <th>Date</th>
        </tr>
      </thead>
      <!-- tbody - table body -->
      <tbody>
        <!-- table row -->
        <tr style="background-color: green">
          <!-- td - table definition -->
          <td>1</td>
          <td>Aydan</td>
          <td>Nuriyeva</td>
          <td>30.05.2004</td>
        </tr>
        <tr style="background-color: lightgreen">
          <td>2</td>
          <td>Qasim</td>
          <td>Ibrahimov</td>
          <td>22.10.1994</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Shirvan</td>
          <td>XalÄ±qov</td>
          <td>08.04.1998</td>
        </tr>
      </tbody>
    </table>
